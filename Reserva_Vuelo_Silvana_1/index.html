	<title>Vuelos</title>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Reserve su Vuelo</h1>
						</div>
						<form id="vuelo-formulario">
							<!-- <div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" value="Ida y Vuelta" id="roundtrip" name="flight-type" checked="checked">
										<span></span>Ida y Vuelta
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type" >
										<span></span>Solo Ida
									</label>
									<label for="multi-city">
										<input type="radio" id="multi-city" name="flight-type">
										<span></span>Multiescala
									</label>
								</div>
							</div> -->
							<div class="form-group">
								<input id="ciudad_origen" class="form-control" type="text">
								<span class="form-label">Ciudad Orígen</span>
							</div>
							<div class="form-group">
								<input id="ciudad_destino" class="form-control" type="text">
								<span class="form-label">Ciudad Destino</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input id="fecha_inicial" class="form-control" type="date">
										<span class="form-label">Check In</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input id="fecha_final" class="form-control" type="date">
										<span class="form-label">Check Out</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select id="tipo_servicio" class="form-control">
											<option>Económico</option>
											<option>Empresarial</option>
											<option>Primera Clase</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Tipo de Servicio</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select id="adulto" class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adultos</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select id="niqo" class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Niños (0-11)</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button type="submit" class="submit-btn">Reservar Ahora</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
			<div class="col-md-8">
					<br>
					<br>
					<br>
					<br>
				<div id="vuelo">
				

				</div>
			</div>
		</div>
	</div>

			<script src="vuelo.js"></script>
			<script src="js/jquery.min.js"></script>
			<script>
				$('.form-control').each(function () {
					floatedLabel($(this));
				});

				$('.form-control').on('input', function () {
					floatedLabel($(this));
				});

				function floatedLabel(input) {
					var $field = input.closest('.form-group');
					if (input.val()) {
						$field.addClass('input-not-empty');
					} else {
						$field.removeClass('input-not-empty');
					}
				}
			</script>

</body>

</html>
